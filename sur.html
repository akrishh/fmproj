<script>
    var FILE = "https://tamil.crabdance.com:8002/2";
    if(FILE.includes('m3u8')){
        console.log('m3u8')
        var aud = new Audio();
            console.log('m3u8');
            var hls = new Hls();
            hls.loadSource(FILE);
            hls.attachMedia(aud);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
            });
                if(FILE.includes('vobook')){
                    console.log('m3u8 + vobook')
                    aud.crossOrigin = 'crossorigin'
                }
    }else if(FILE.includes('vobook')){
        console.log('vobook')
        var aud = new Audio(FILE);
        aud.crossOrigin = 'crossorigin'
    }else{
        console.log('clean')
        var aud = new Audio(FILE);
    }
	var volumes = document.querySelector('#volume_value');
	var value_volume = volumes.attributes[5].value;
	aud.volume = value_volume;
	val = aud.volume*100;
	volumes.style.background = '-webkit-linear-gradient(left ,#ffffff 0%,#ffffff '+val+'%,#9e9e9e '+val+'%, #9e9e9e 100%)';
	console.log(aud);
	aud.play();
    function updateValue(e) {
    aud.volume = e.target.value;
    val = aud.volume*100;
     aud.muted = false;
    var mute = document.querySelectorAll('#volumeMute');
     mute[0].style.display = 'none';
    volumes.style.background = '-webkit-linear-gradient(left ,#ffffff 0%,#ffffff '+val+'%,#9e9e9e '+val+'%, #9e9e9e 100%)';
    var up = document.querySelectorAll('#volumeUp');
    var down = document.querySelectorAll('#volumeDown');
    var off = document.querySelectorAll('#volumeOff');
        if( aud.volume > 0.5) {
            up[0].style.display = 'inline-block';
            down[0].style.display = 'none';
            off[0].style.display = 'none';
        }else if( aud.volume > 0) {
            down[0].style.display = 'inline-block';
            up[0].style.display = 'none';
            off[0].style.display = 'none';
        }else {
            off[0].style.display = 'inline-block';
            down[0].style.display = 'none';
            up[0].style.display = 'none';
        }

}

    volumes.addEventListener('input', updateValue);

    play.addEventListener("click", function() {
        if(FILE.includes('vobook.ru')){
            aud.crossOrigin = 'crossorigin'
        } else {

        }
        if( /m3u8$/.test(FILE) && Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(FILE);
            hls.attachMedia(aud);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                aud.play();
            });
        } else {
            aud.src = FILE;
            aud.play();
        }

    });

    volumeUp.addEventListener("click", function() {
        aud.muted = true;
        var mute = document.querySelectorAll('#volumeMute');
        var up = document.querySelectorAll('#volumeUp');
        up[0].style.display = 'none';
        mute[0].style.display = 'inline-block';
    });
    volumeDown.addEventListener("click", function() {
        aud.muted = true;
        var mute = document.querySelectorAll('#volumeMute');
        var down = document.querySelectorAll('#volumeDown');
        down[0].style.display = 'none';
        mute[0].style.display = 'inline-block';
    });
    volumeOff.addEventListener("click", function() {
        aud.muted = true;
        var mute = document.querySelectorAll('#volumeMute');
        var off = document.querySelectorAll('#volumeOff');
        off[0].style.display = 'none';
        mute[0].style.display = 'inline-block';
    });
    volumeMute.addEventListener("click", function() {
        aud.muted = false;
        var mute = document.querySelectorAll('#volumeMute');
        var up = document.querySelectorAll('#volumeUp');
        var down = document.querySelectorAll('#volumeDown');
        var off = document.querySelectorAll('#volumeOff');
        var volumes = document.querySelector('#volume_value');
        console.log(volumes.value);
        mute[0].style.display = 'none';
        if(volumes.value > 0.5) {
            up[0].style.display = 'inline-block';
        }else if(volumes.value > 0) {
            down[0].style.display = 'inline-block';
        }else {
            off[0].style.display = 'inline-block';
        }

    });

     pause.addEventListener("click", function() {
        aud.pause();
    });

    aud.addEventListener("play", event => {
    console.log('play');
    console.log('is_play');


    var plays = document.querySelectorAll('.button-play');
    var load = document.querySelectorAll('.button-load');
    plays[0].style.display = 'none';
    load[0].style.display = 'inline-block';

     });

    aud.addEventListener("canplay", event => {
      console.log('canplay');
      var plays = document.querySelectorAll('.button-play');
      var load = document.querySelectorAll('.button-load');
      var pause = document.querySelectorAll('.button-pause');

           var promise = aud.play();

   if (promise !== undefined) {
       promise.then(_ => {
      console.log('Autoplay started!!!!!!!!!!');
      plays[0].style.display = 'none';
      load[0].style.display = 'none';
      pause[0].style.display = 'inline-block';
     }).catch(function(reason) {

       console.log('Autoplay was prevented.!!!!!!!!!');
       console.log(reason.message);


 });
 }
    });

    aud.addEventListener("error", event => {
      console.log('error');
    });
    aud.addEventListener("suspend", event => {
      console.log('suspend');
    });
    aud.addEventListener("ended", event => {
      console.log('ended');
    });

    aud.addEventListener("pause", event => {
      console.log('pause');
      var plays = document.querySelectorAll('.button-play');
      var pause = document.querySelectorAll('.button-pause');
      pause[0].style.display = 'none';
      plays[0].style.display = 'inline-block';

    });

     var promise = aud.play();

   if (promise !== undefined) {
       promise.then(_ => {
           console.log('Autoplay started!!!!!!!!!!')
     }).catch(function(reason) {

       console.log('Autoplay was prevented.!!!!!!!!!');
       console.log(reason);

 });
 }
</script>
